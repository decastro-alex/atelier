{% extends "base.html" %}
{% block title %}
      <h1>Ny kunde</h1>
{% endblock %}
{% block content %}
      <form action="/customer"
            method="post"
            class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-xs-2" for="first_name">Fornavn</label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="first_name"
                   name="first_name"
                   placeholder="Fornavn"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="last_name">Etternavn</label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="last_name"
                   name="last_name"
                   placeholder="Etternavn"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="address">Adresse</label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="address"
                   name="address"
                   placeholder="Adresse"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="post_code">
            Postnummer
          </label>
          <div class="col-xs-10">
            <select id="post_code" name="post_code" class="form-control">
              {% for pp in post_place_list %}
              <option value="{{ pp['post_code'] }}">
                {{ pp["post_code"]  }}
                {{ pp["post_place"].decode("utf-8") }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2"
                 for="home_phone">
            Telefon hjem
          </label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="home_phone"
                   name="home_phone"
                   type="number"
                   placeholder="Telefon hjem"/>

          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="mobile_phone">
            Telefon mobil
          </label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="mobile_phone"
                   name="mobile_phone"
                   placeholder="Mobil telefon"
                   type="number"
                   />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="work_phone">
            Telefon arbeid
          </label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="work_phone" name="work_phone"
                   type="number"
                   placeholder="Telefon jobb"/>

          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="birth_date">
            Fødselsdato
          </label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="birth_date"
                   name="birth_date"
                   type="date"
                   placeholder="Fødselsdato"/>

          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="email_address">Epost</label>
          <div class="col-xs-10">
            <input class="form-control"
                   id="email_address"
                   name="email_address"
                   type="email"
                   placeholder="Epost adresse"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">
              Opprett ny kunde
            </button>
          </div>
        </div>
      </form>
{% endblock %}
